      <br>

  <section class="modal">
    <div class="modal__container-presu">
      <h2 class="modal__title">Presupuesto</h2>

      <form class="alp__form">
        <fieldset class="model__presu-fieldset">

          <label class="modal__item-fec" for="fecha_txt">Fecha</label>
          <input class="modal__input-fec" type="hidden" name="id_presu_txt">
          <input class="modal__input-fec" type="hidden" name="id_cliente_txt">
          <input class="modal__input-fec" type="hidden" name="id_vehiculo_txt">

          <input class="modal__input-fec" type="date" name="fecha_txt" required>
          <span class="modal__cliente-presu"></span>
          <br>
          <label class="modal__item-pat" for="patente_slc">Patente</label>
          <select class="modal__input-pat slc-patente" name="patente_slc" id="patente_slc" required>
          </select>
          <!-- <div class="modal_empresa"> -->
          <span class="modal__marca-presu"></span>
          <span class="modal__modelo-presu"></span>
          <!-- </div> -->

          <div class="modal__textarea-item"> Detalle </div>
          <div class="modal__textarea-item">
            <textarea class="textarea__presu" name="desc_txt" required></textarea>
          </div>

          <table>
            <tr>
              <td class="modal__item-presu">Repuestos</td>
              <td>
                <input class="modal__input-imp valor1" type="text" name="repuestos_txt">
              </td>
              <td class="modal__item-presu">Mano de Obra</td>
              <td>
                <input class="modal__input-imp valor2" type="text" name="mobra_txt" required>
              </td>
              <td class="modal__item-presu">Total</td>
              <td class="modal__input-presu">
                <input class="modal__input-imp" type="text" name="total_txt" required>
              </td>
            </tr>
            <tr>
              <td class="modal__item-presu">Validor por:</td>
              <td class="modal__input-presu">
                <input class="modal__input-imp" type="text" name="dias_txt" required>
              </td>
              <td colspan="2">días</td>
              <td class="modal__item-presu">Seña</td>
              <td><input class="modal__input-imp" type="text" name="senia_txt"></td>

            </tr>
            <tr>
              <!-- <td class="modal__item-presu">Fecha Inicio:</td>
              <td class="modal__item-presu">
                <input class="modal__input-imp" type="date" name="fecIni_txt">
              </td>
              <td class="modal__item-presu">Fecha Retiro:</td>
              <td class="modal__item-presu">
                <input class="modal__input-imp" type="date" name="fecRet_txt">
              </td> -->
              <td class="modal__item-presu"></td>
              <td class="modal__item-presu"></td>
              <td class="modal__item-presu"></td>
              <td class="modal__item-presu"></td>

              <td class="modal__item-imp">Abonado</td>
              <td class="modal__item-presu"><input class="modal__input-imp" type="text" name="abonado_txt"></td>

            </tr>
          </table>
          <div class="modal__empresa">
            <button class="modal__cancel" type="reset">Cancelar</button>
            <button class="modal__close" type="submit">Aceptar</button>
          </div>
      </form>
      <div id="modal__alert"></div>
      </fieldset>
    </div>
  </section>
