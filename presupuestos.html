  <template id="template__Presupuestos">
    <article class="fila ">
      <div class="col accion">
        <input type="image" class="edit__form" src="./assets/img/acciones/reply.gif" alt="Edit Presupuesto">

      <div class="col fecha fecha__p"></div>

      <div class="col patente patente__p"></div>
      <div class="col client client__p tabla__show-48"></div>
      <div class="col marca marca__p tabla__show-60"></div>
      <div class="col modelo modelo__p tabla__show-76"></div>
      <div class="col monto monto__p tabla__show-102"></div>
      <div class="col monto saldo__p tabla__show-102"> </div>
    </article>
    <article>
      <div class="col accion tabla__show"></div>
      <div class="col descript-t tabla__show-102">Descripción</div>
      <div class="col descript-d descript__p tabla__show-102"></div>
      <br>
    </article>
  </template>

  <section class="modal">
    <div class="modal__container-presu">
      <h2 class="modal__title">Presupuesto</h2>
      <form class="alp__form">
        <fieldset class="model__presu-fieldset">
          <label class="modal__item-fec" for="fecha_txt">Fecha
            <input class="modal__input-fec" type="hidden" name="id_presu_txt">
            <input class="modal__input-fec" type="hidden" name="id_cliente_txt">
            <input class="modal__input-fec" type="hidden" name="id_vehiculo_txt">
            <input class="modal__input-fec" type="date" name="fecha_txt" required></label>
          <!-- /* muestro el cliente*/ -->
          <div class="modal__cliente-presu"></div>
          <br>
          <label class="modal__pat-presu" for="patente_slc">Patente</label>
          <select class="modal__input-pat slc-patente" name="patente_slc" id="patente_slc" required>
          </select>
          <div class="modal__marcaModelo">
            <!-- /* muestro marca y modelo */ -->
            <span class="modal__marca-presu"></span>
            <span class="modal__modelo-presu"></span>
          </div>
          <label class="modal__textarea-item"> Detalle </label>
          <textarea class="textarea__presu" name="desc_txt" required></textarea>
          <label class="modal__item-presu">Repuestos</label>
          <input class="modal__input-presu valor1 ar" type="text" name="repuestos_txt">
          <label class="modal__item-presu">Mano de Obra</label>
          <input class="modal__input-presu valor2 ar" type="text" name="mobra_txt" required>
          <label class="modal__item-presu">Total</label>
          <input class="modal__input-presu ar" type="text" name="total_txt" readonly>
          <label class="modal__item-presu">Seña</label>
          <input class="modal__input-presu ar" type="text" name="senia_txt">
          <label class="modal__item-presu">Saldo</label>
          <input class="modal__input-presu ar" type="text" name="abonado_txt" readonly>
          <label class="modal__item-presu">Validor por:</label>
          <input class="modal__inputDias-presu ar" type="text" name="dias_txt" required><span
            class="diasVale">días</span>
          <div class="modal__empresa">
            <button class="modal__cancel" type="reset">Cancelar</button>
            <button class="modal__close" type="submit">Aceptar</button>
          </div>
      </form>
      <div id="modal__alert"></div>
      </fieldset>
    </div>
  </section>
